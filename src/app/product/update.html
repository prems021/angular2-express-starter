<section class="top_sec" >
 
    <div class="home">
       
    <a routerLink="/dash" routerLinkActive="active">home</a>
    </div>
    
    </section> 
    
    
    <section class="bottom_sec">
    <span class="p_add_p_h">
      <u>
    <h4 style="text-align: center;">Update a Product</h4> </u>
    </span>
    
    </section>
    
    <section class="middle_sec">
    
    <div class="container-fluid col-xs-10 col-sm-10 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-4 col-lg-offset-4 shadow">
    <form [formGroup]="productForm">
      <div class="form-group fm">
        <label for="product_name">Name</label>
    
        
           <div class="input_container">
             
                <input ngui-auto-complete #autos  formControlName="product_name" type="text" class="form-control"   [source]="arrayOfCusValues"  
                 placeholder="Product Search"    
                  (blur)="cus_blur(autos.value)"
                  list-formatter="(PRODUCT_NAME) HSN_CODE"
                  display-property-name="PRODUCT_NAME">
                
          </div>
        
    
     
        
      </div>
      <div class="form-group">
        <label>HSN Code</label>
        <input id="product_code" formControlName="hsn_code" type="text" class="form-control" placeholder="HSN Code">
     
      </div>
    
   
    
    
     
    
       <div class="form-group">
        <label> Price </label>
        <input  formControlName="price"    type="number"  class="form-control" placeholder="price">
       </div>
    
    
    
       <div class="form-group">
        <label>Available Quantity</label>
        <input id="avail_qty" formControlName="avail_qty" type="number" class="form-control" placeholder="Available Quantity">
        
      </div>
    
    
       <div class="form-group">
        <label> Unit </label>
         <select class="form-control" formControlName="unit" id="unit">
                                     
                                                   <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
                                                   </select>
         
      </div>

      
      <div class="form-group">
        <label></label>
        
        
      </div>
    
    </form> 
    
    
    
     <button class="btn btn-primary pull-right" (click)="update_product()" type="button"><span class="glyphicon glyphicon-ok"></span> Done</button>
    </div>
    </section>
