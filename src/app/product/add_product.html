  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/dash">Home</a></li>

<section class="middle_sec">

<div class="container-fluid col-xs-10 col-sm-10 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-4 col-lg-offset-4 shadow" style="background-color:#e9ecef;">
<form [formGroup]="productForm">
  <div class="form-group fm">
    <label for="product_name">Name</label>
    <input id="product_name"  formControlName="product_name" (blur)="enter_def_tax()" type="text" class="form-control" placeholder="Product Name">
     <small [hidden]="productForm.controls.product_name.valid" class="text-danger">
                                               Name is required (minimum 3 characters).
                                       </small>
  </div>
  <div class="form-group">
    <label >HSN Code</label>
    <input id="product_code" formControlName="hsn_code" type="text" class="form-control" placeholder="Hsn Code">
    <small [hidden]="productForm.controls.hsn_code.valid" class="text-danger">
                                               HSN code is required.
                                       </small>
  </div>

   <div class="form-group">
    <label> Unit </label>
     <select class="form-control" formControlName="unit" id="unit">
                                 
                                               <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
                                               </select>
     
  </div>

 <!-- <div class="form-group">
    <label>Tax</label>
    <input id="tax" formControlName="tax" type="number" class="form-control" placeholder="tax">
      <small [hidden]="productForm.controls.tax.valid" class="text-danger">
                                            Tax is required.
                                       </small>
  </div> -->

   
   <div class="form-group">
    <label> Opening Stock </label>
    <input  formControlName="opening_stock"    type="number"  class="form-control" placeholder="Opening Stock">
   </div>

  
   <!-- <div class="form-group">
    <label> Net Price </label>
    <input  formControlName="net_price"  (keyup)="cal_price()"  type="number"  class="form-control" placeholder="net price">
   </div> -->


   <div class="form-group">
    <label> Price </label>
    <input  formControlName="price"    type="number"  class="form-control" placeholder="price">
   </div>

 <div class="form-group">
    <label>  </label>
   
   </div>




</form>



 <button class="btn btn-primary pull-right" (click)="add_product()" type="button"><span class="glyphicon glyphicon-ok"></span> Done</button>
</div>
</section>
