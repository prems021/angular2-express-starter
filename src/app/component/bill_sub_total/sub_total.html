
<section style="width: 100%;
    height: 175px;
    display: inline-block;
    font-family: monospace;
    font-weight: bold;" id="non-printable">
      
   <div style="width: 100%;
    height: 30px;
    font-size: 20px;
    display: inline-block;
    padding-left: 76%;">
  
  
    Net Total
    {{ sub_total | number : '1.2-2'}}
  </div>


  <div   style="width: 100%;
    display: inline-block;
    height: 24px;font-size: 16px;
    background-color: #dbd9e4" *ngFor="let item of master_tax.details; let k=index ">

   <div style="width: 79%;display: inline-block;height: 20px;">   </div> 

   <div style="width: 5%;display: inline-block;height: 20px;">  {{item.TAX_NAME}} @ </div> 
   <div style="width: 5%;display: inline-block;height: 20px;">   {{item.TAX_RATE}} % </div>
   <div style="width: 5%;display: inline-block;height: 20px;">  {{item.TAX_AMT}}  </div>



  </div>  
   <div style="width: 100%;
    height: 30px;
    font-size: 20px;
    display: inline-block;
    padding-left: 76%;">
  
  
    Grant Total
    {{ grand_total | number : '1.2-2'}}
  </div>



    
</section>
